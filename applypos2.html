    <h1>Cashier Application Form</h1>
    <form id="Cashier Application Form" action="thankyou.html">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        required
        placeholder="Street Address"
      />

      <div class="address-fields">
        <input type="text" id="city" name="city" required placeholder="City" />
        <input
          type="text"
          id="state"
          name="state"
          required
          placeholder="State"
        />
        <input
          type="text"
          id="zip"
          name="zip"
          required
          placeholder="ZIP Code"
        />
      </div>

      <label for="education">Highest Level of Education:</label>
      <select id="education" name="education" required>
        <option value="">Select</option>
        <option value="High School">High School</option>
        <option value="Associate's Degree">Associate's Degree</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's Degree">Master's Degree</option>
        <option value="Doctorate">Doctorate</option>
      </select>

      <label for="resume">Resume Letter:</label>
      <input
        type="file"
        id="resume"
        name="resume"
        accept=".pdf,.doc,.docx"
        required
      />

      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" required></textarea>

      <label for="employmentHistory">Employment History:</label>
      <textarea
        id="employmentHistory"
        name="employmentHistory"
        required
      ></textarea>

      <label for="skillsCertifications">Skills and Certifications:</label>
      <input
        type="file"
        id="skillsCertifications"
        name="skillsCertifications"
        accept=".pdf,.doc,.docx"
        required
      />
      <textarea
        id="skillsCertificationsText"
        name="skillsCertificationsText"
        required
      ></textarea>

      <label for="whyWorkHere">Why do you want to work here?</label>
      <textarea id="whyWorkHere" name="whyWorkHere" required></textarea>

      <label for="expectedSalary">Expected Salary:</label>
      <input type="number" id="expectedSalary" name="expectedSalary" required />

      <label for="bestCandidateSkills"
        >What skills make you the best candidate for this position?</label
      >
      <textarea
        id="bestCandidateSkills"
        name="bestCandidateSkills"
        required
      ></textarea>

      <label for="motivationsAtWork"
        >What motivations inspire you at work?</label
      >
      <textarea
        id="motivationsAtWork"
        name="motivationsAtWork"
        required
      ></textarea>
      <a href="thankyou.html" class="application1"
        ><button type="submit">Submit Application</button></a
      >
    </form>
